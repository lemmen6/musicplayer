<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="musicstyle.css"/>
</head>
<body>

    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
        <h4 id="title">Sultans of Swings</h4>
        <div class="progress-container" id="progress-container">
            <div class="progress" ></div>
            </div>
        </div>

        <audio src="music/Dire Strais - Sultans of Swing.mp4" id="audio"> </audio>

        <div class="img-container">
            <img src="images/direstraits-sultansofswing.jpeg" alt="music-cover" id="cover" />
        </div>

        <div class="navigation">
                <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
                </button>
        </div>
    </div>
    
    <script src="musicscript.js"></script>
</body>
</html>
